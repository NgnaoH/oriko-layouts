<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/reset.css" />
    <link rel="stylesheet" href="../assets/global.css" />
    <link rel="stylesheet" href="../assets/bootstrap-styles.css" />
    <link rel="stylesheet" href="../assets/variable.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="custom__wrapper d-flex justify-content-center vw-100 vh-100">
      <div class="custom__image signin d-none d-md-block"></div>
      <div class="custom__container d-flex flex-column">
        <div class="custom__logo w-100 text-center d-inline-block">
          <a href="../bootstrap/home.html">
            <img src="../assets/images/okiro.svg" alt="logo" />
          </a>
        </div>
        <div class="custom__content">
          <form class="sign-up d-flex flex-column align-items-center">
            <h1>Get started with Okiro</h1>
            <label for="name">Your name</label>
            <input type="text" name="name" id="name" />
            <label for="email">Your email address</label>
            <input type="email" name="email" id="email" />
            <button class="button-blue">Continue</button>
            <small class="question">
              Already have an account? <a href="../bootstrap/sign-in.html">Sign in</a>
            </small>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
