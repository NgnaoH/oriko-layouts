<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/reset.css" />
    <link rel="stylesheet" href="../assets/global.css" />
    <link rel="stylesheet" href="../assets/flex-styles.css" />
    <link rel="stylesheet" href="../assets/variable.css" />
    <link rel="stylesheet" href="../assets/flex-responsive.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

  <body>
    <div class="custom__wrapper">
      <div class="custom__image signin d-md-block">
      </div>
      <div class="custom__container">
        <div class="custom__logo">
          <a href="../flex/home.html">
            <img src="../assets/images/okiro.svg" alt="logo">
          </a>
        </div>
        <div class="custom__content">
          <form class="sign-in">
            <h1>Sign in to Okiro</h1>
            <label for="signin">Your email address</label>
            <input type="email" name="email" id="signin">
            <button class="button-blue">Send login link</button>
            <small class="question">
              Don't have account yet? <a href="../flex/sign-up.html">Sign up</a>
            </small>
          </form>
        </div>
      </div>
    </div>
  </body>
